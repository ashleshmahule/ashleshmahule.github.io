<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css.map">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css.map">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"></script>
</head>

<body>

  <section class="overflow-hidden position-relative">
    <div class="container">
      <div class="bg__grub--slider p-3">
        <div class="row pt-5 pb-5 pl-4">
          <div class="col-md-5 col-lg-4 pb-5 text-center text-md-left pb-md-0 my-auto">
            <h3 class="sans-bold mb-3">Slick Offsite Slider</h3>
            <p>This is an example of offset slider, for those of you who are learning the front-end, hopefully it can
              help :D</p>

            <ul class="ul__list--inline slider__arrow">
              <li class="arrow__left pointer mr-3 position-relative"><i class="fa fa-chevron-left"
                  aria-hidden="true"></i></li>
              <li class="arrow__right pointer position-relative"><i class="fa fa-chevron-right" aria-hidden="true"></i>
              </li>
            </ul>

          </div>
          <div class="col-md-7 col-lg-8 my-auto">

            <ul class="ul__list--inline slider__offset">
              <li class="pl-3 pr-3 images__slider no__outline">
                <img src="https://i.ibb.co/4NHvpNr/rayul-M6gy9o-Hg-II-unsplash.jpg" alt="">
              </li>
              <li class="pl-3 pr-3 images__slider no__outline">
                <img src="https://i.ibb.co/LP3WtBB/ivana-cajina-dn-L6-ZIpht2s-unsplash.jpg" alt="">
              </li>
              <li class="pl-3 pr-3 images__slider no__outline">
                <img src="https://i.ibb.co/zSJdPQ8/toa-heftiba-O3ymv-T7-Wf9-U-unsplash.jpg" alt="">
              </li>
              <li class="pl-3 pr-3 images__slider no__outline">
                <img src="https://i.ibb.co/R6Sy9VH/philipe-cavalcante-Ugpcxb0j-G4-Q-unsplash.jpg" alt="">
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
